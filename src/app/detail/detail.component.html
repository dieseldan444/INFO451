<div class="container" *ngIf="todo">
    <div class="card" style="width: 50%">
      <div class="card-header">{{todo.Name | uppercase}} - Details</div>
      <div class="card-body">
        <p class="card-text">Description : {{todo.Description}}</p>
        <p class="card-text">Category : {{todo.Category}}</p>
        <p class="card-text">Due Date : {{todo.DueDate | date}}</p>
        <p class="card-text">Status : {{todo.Status}}</p>
        <p *ngIf="todo.imgSrc">
          <img src='{{todo.imgSrc}}' width=100 height=100 >
        </p>
      </div>
    </div>
    <div class="container row">
        <button [disabled]="disableButton" type="button" class="btn btn-primary"
          [routerLink]="['/detail', prevId]">Previous</button> &nbsp;
        <button [disabled]="disableButton" type="button" class="btn btn-primary"
          [routerLink]="['/detail', nextId]">Next</button> &nbsp;
        <button type="button" class="btn btn-secondary"
          [routerLink]="['/todo']">Back To List</button> &nbsp;
        <button type="button" class="btn btn-secondary"
          [routerLink]="['/todoedit', todo.id]">Edit</button> &nbsp;
    </div>
  </div>
