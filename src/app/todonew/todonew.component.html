<form #newForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="container" *ngIf="todo">
    <div class="form-group">
      <label for="inputName">Name</label>
      <input [(ngModel)]="todo.Name" type="text" class="form-control" id="name" name="inputName" #inputName="ngModel"
        required required minlength="4" maxlength="10" />
      <div *ngIf="inputName.invalid && (inputName.dirty || inputName.touched)" class="alert alert-danger">
        <div *ngIf="inputName.errors['required']">
          Name is required.
        </div>
        <div *ngIf="inputName.errors['minlength']">
          Name must be at least of 4 characters .
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputDesc">Description </label>
      <input [(ngModel)]="todo.Description" type="text" class="form-control" id="description" name="inputDesc" />
    </div>
    <div class="form-group">
      <label for="inputCategory">Category </label>
      <input [(ngModel)]="todo.Category" type="text" class="form-control" id="category" name="inputCategory" />
    </div>
    <div class="form-group">
      <label for="inputDueDate">Due Date </label>
      <input [(ngModel)]="todo.DueDate" type="text" class="form-control" id="duedate" name="inputDueDate" />
    </div>
    <div class="form-group">
      <label for="inputStatus">Status </label>
      <select class="form-control" id="inputStatus" required [(ngModel)]="todo.Status" name="inputStatus"
        #inputStatus="ngModel">
        <option *ngFor="let status of drpStatus" [value]="status">{{status}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="inputimgSrc">Image </label>
      <input [(ngModel)]="todo.imgSrc" type="text" class="form-control" id="imgSrc" name="inputimgSrc" />
    </div>
    <div class="container row">
      <input type="submit" value="Save" class="btn btn-primary" [disabled]="!newForm.form.valid" /> &nbsp;
      <input type="button" value="Cancel" class="btn btn-secondary" (click)="cancel()">
    </div>
  </div>
</form>
