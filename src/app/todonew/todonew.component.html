<form #newForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="form-group">
      </div>
      
      <div class="form-group">
        <label for="inputName">Name</label>
        <input [(ngModel)]="todo.Name" type="text" class="form-control" id="name" name="inputName" #inputName="ngModel"
        required minlength="4" maxlength="10" />
      <div *ngIf="inputName.invalid && (inputName.dirty || inputName.touched)"
          class="alert alert-danger">
        <div *ngIf="inputName.errors['required']">
          Name is required.
        </div>
        <div *ngIf="inputName.errors['minlength']">
          Name must be at least of 4 characters.
        </div>
      </div>      
      </div>

      <div class="form-group">
        <label for="inputDesc">Description</label>
        <input [(ngModel)]="todo.Description" type="text" class="form-control" id="description" name="inputDesc" #inputDesc="ngModel"
        required minlength="5" maxlength="20"/>
      <div *ngIf="inputDesc.invalid && (inputDesc.dirty || inputDesc.touched)"
          class="alert alert-danger">
        <div *ngIf="inputDesc.errors['required']">
          Description is required.
        </div>
        <div *ngIf="inputDesc.errors['minlength']">
          Description must be at least of 5 characters.
        </div>
      </div>      
      </div>

      <div class="form-group">
        <label for="inputCategory">Category</label>
        <input [(ngModel)]="todo.Category" type="text" class="form-control" id="category" name="inputCategory" #inputCategory="ngModel"
        required minlength="4" maxlength="10"/>
      <div *ngIf="inputCategory.invalid && (inputCategory.dirty || inputCategory.touched)"
          class="alert alert-danger">
        <div *ngIf="inputCategory.errors['required']">
          Category is required.
        </div>
        <div *ngIf="inputCategory.errors['minlength']">
          Category must be at least of 4 characters.
        </div>
      </div>
      </div>

      <div class="form-group">
        <label for="inputDueDate">Due Date</label>
        <input [(ngModel)]="todo.DueDate" type="text" class="form-control" id="duedate" name="inputDueDate" #inputDueDate="ngModel"
        required minlength="12" maxlength="25"/>
      <div *ngIf="inputDueDate.invalid && (inputDueDate.dirty || inputDueDate.touched)"
          class="alert alert-danger">
        <div *ngIf="inputDueDate.errors['required']">
          Due Date is required.
        </div>
        <div *ngIf="inputDueDate.errors['minlength']">
          Due Date must be at least of 12 characters.
        </div>
      </div>
      </div>
      
      <div class="form-group">
        <label for="inputStatus">Status</label>
        <select class="form-control" id="inputStatus" required [(ngModel)]="todo.Status" name="inputStatus"
          #inputStatus="ngModel">
          <option *ngFor="let status of drpStatus" [value]="status">{{status}}</option>
        
        </select>
      </div>
      <div class="form-group">
        <label for="inputimgSrc">Image</label>
        <input [(ngModel)]="todo.imgSrc" type="text" class="form-control" id="imgSrc" name="inputimgSrc" />
      </div>
  
  
      <div class="container row">
        <input type="submit" value="Save" class="btn btn-primary" /> &nbsp;
        <input type="button" value="Cancel" class="btn btn-secondary" (click)="cancel()">
      </div>
    </div>
  
  </form>
