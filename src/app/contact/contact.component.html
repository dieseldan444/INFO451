<form #contactForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="container" *ngIf="contact">
      <div class="form-group">
        <label for="inputName">Name</label>
        <input [(ngModel)]="contact.Name" type="text" class="form-control" id="name" name="inputName" #inputName="ngModel"
        required minlength="5" maxlength="30"/>
      <div *ngIf="inputName.invalid && (inputName.dirty || inputName.touched)"
          class="alert alert-danger">
        <div *ngIf="inputName.errors['required']">
          Name is required.
        </div>
        <div *ngIf="inputName.errors['minlength']">
          Name must be at least of 5 characters.
        </div>
      </div>      
      </div>

      <div class="form-group">
        <label for="inputAdd">Address</label>
        <input [(ngModel)]="contact.Address" type="text" class="form-control" id="address" name="inputAdd" #inputAdd="ngModel"
        required minlength="10" maxlength="30"/>
      <div *ngIf="inputAdd.invalid && (inputAdd.dirty || inputAdd.touched)"
          class="alert alert-danger">
        <div *ngIf="inputAdd.errors['required']">
          Address is required.
        </div>
        <div *ngIf="inputAdd.errors['minlength']">
          Address must be at least of 10 characters.
        </div>
      </div>      
      </div>

      <div class="form-group">
        <label for="inputCity">City</label>
        <input [(ngModel)]="contact.City" type="text" class="form-control" id="city" name="inputCity" #inputCity="ngModel"
        required minlength="4" maxlength="20"/>
      <div *ngIf="inputCity.invalid && (inputCity.dirty || inputCity.touched)"
          class="alert alert-danger">
        <div *ngIf="inputCity.errors['required']">
          City is required.
        </div>
        <div *ngIf="inputCity.errors['minlength']">
          City must be at least of 4 characters.
        </div>
      </div>
      </div>
      

      <div class="form-group">
        <label for="inputState">State</label>
        <select class="form-control" id="inputState" required [(ngModel)]="contact.State" name="inputState" #inputState="ngModel">
          <option *ngFor="let state of drpState" [value]="state">{{state}}</option>
        </select>
      </div>


      <div class="form-group">
        <label for="inputZip">Zip Code</label>
        <input [(ngModel)]="contact.Zip" type="text" class="form-control" id="zip" name="inputZip" #inputZip="ngModel"
        required minlength="5" maxlength="10"/>
      <div *ngIf="inputZip.invalid && (inputZip.dirty || inputZip.touched)"
          class="alert alert-danger">
        <div *ngIf="inputZip.errors['required']">
          Zip Code is required.
        </div>
        <div *ngIf="inputZip.errors['minlength']">
          Zip Code must be at least of 5 characters.
        </div>
      </div>
      </div>

  
      <div class="container row">
        <input type="submit" value="Save" class="btn btn-primary" /> &nbsp;
        <input type="button" value="Cancel" class="btn btn-secondary" (click)="cancel()">
      </div>
    </div>
  
  </form>
